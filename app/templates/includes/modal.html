<!-- Modal HTML -->
<div class="modal" id="tracebackModal" tabindex="-1" role="dialog" aria-labelledby="tracebackModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tracebackModalLabel">Error Traceback</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <pre id="tracebackContent"></pre>
            </div>
        </div>
    </div>
</div>
